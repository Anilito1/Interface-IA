<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>TP02 WebAR — Exercice 2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
    /* Petit panneau d'aide à l'écran */
    #hint {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 12px; padding: 8px 12px; border-radius: 10px;
      background: rgba(0,0,0,.55); color: #fff; font: 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      z-index: 10; user-select: none;
    }
  </style>
</head>
<body>
  <!-- Astuce à l'écran -->
  <div id="hint">Autorise la caméra, puis pointe vers le marqueur <b>Hiro</b>.</div>

  <!-- Scène AR.js (embedded pour occuper la page) -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
  >
    <!-- Marqueur Hiro -->
    <a-marker id="hiroMarker" preset="hiro">
      <!-- Boîte semi-transparente qui tourne en continu
           shader: flat => visible sans lumière explicite -->
      <a-box id="rotBox"
             position="0 0.5 0"
             material="color: #4CC3D9; opacity: 0.6; shader: flat"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;">
      </a-box>
    </a-marker>

    <!-- Caméra AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Masquer l'astuce dès qu'un marker est trouvé (optionnel)
    document.addEventListener('DOMContentLoaded', () => {
      const hint = document.getElementById('hint');
      const marker = document.getElementById('hiroMarker');
      const hideHint = () => { if (hint) hint.style.display = 'none'; };
      marker.addEventListener('markerFound', hideHint);
    });
  </script>
</body>
</html>
