<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>TP02 WebAR — Exercice 2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <!-- A-Frame (1.3.0 recommandé pour AR.js) -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: transparent; overflow: hidden; }
    /* Petit panneau d'aide à l'écran */
    #hint {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 12px; padding: 8px 12px; border-radius: 10px;
      background: rgba(0,0,0,.55); color: #fff; font: 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      z-index: 10; user-select: none;
    }
  </style>
</head>
<body>
  <!-- Astuce à l'écran -->
  <div id="hint">Autorise la caméra, puis pointe vers le marqueur <b>Hiro</b>.</div>

  <!-- Scène AR.js (embedded pour occuper la page) -->
  <a-scene
    embedded
    arjs="sourceType: webcam; facingMode: environment; detectionMode: mono; maxDetectionRate: 30; sourceWidth: 1280; sourceHeight: 720; videoTexture: true; debugUIEnabled: true;"
    vr-mode-ui="enabled: false"
    renderer="alpha: true; logarithmicDepthBuffer: true"
  >
    <!-- Marqueur Hiro -->
    <a-marker id="hiroMarker" preset="hiro" emitevents="true" patternRatio="0.5" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
      <!-- Boîte semi-transparente qui tourne en continu
           shader: flat => visible sans lumière explicite -->
      <a-box id="rotBox"
             position="0 0.5 0"
             material="color: #4CC3D9; opacity: 0.6; shader: flat"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;">
      </a-box>
    </a-marker>

    <!-- Caméra AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Affiche l'état de détection du marqueur et masque l'astuce au besoin
    document.addEventListener('DOMContentLoaded', () => {
      const hint = document.getElementById('hint');
      const marker = document.getElementById('hiroMarker');

      // Petit bandeau de statut
      const status = document.createElement('div');
      status.style.position = 'fixed';
      status.style.top = '12px';
      status.style.left = '50%';
      status.style.transform = 'translateX(-50%)';
      status.style.padding = '6px 10px';
      status.style.borderRadius = '8px';
      status.style.background = 'rgba(0,0,0,.55)';
      status.style.color = '#fff';
      status.style.font = '14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
      status.style.zIndex = '10';
      status.textContent = 'En attente du marqueur Hiro…';
      document.body.appendChild(status);

      const onFound = () => {
        if (hint) hint.style.display = 'none';
        status.textContent = 'Marqueur détecté ✔';
      };
      const onLost = () => {
        status.textContent = 'Marqueur perdu… approchez et stabilisez le motif.';
      };

      marker.addEventListener('markerFound', onFound);
      marker.addEventListener('markerLost', onLost);
    });
  </script>
</body>

</html>
